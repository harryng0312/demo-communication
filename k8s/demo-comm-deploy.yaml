apiVersion: apps/v1
kind: Deployment
metadata:
  name: demo-comm-deploy
  labels:
    app: demo-comm-deploy
spec:
  replicas: 1
  selector:
    matchLabels:
      app: demo-comm-con
  strategy:
    type: RollingUpdate
  template:
    metadata:
      name: demo-comm-con
      labels:
        app: demo-comm-con
    spec:
      restartPolicy: Always
      volumes:
        - name: demo-comm-vol
          persistentVolumeClaim:
            claimName: demo-comm-pvc
      containers:
        - name: demo-comm-con
          image: openjdk:21-ea-jdk-slim
          imagePullPolicy: IfNotPresent
          resources:
            requests:
              memory: "128Mi"
              cpu: "0.2"
            limits:
              memory: "256Mi"
              cpu: "0.5"
          env:
            - name: TZ
              value: Asia/Ho_Chi_Minh
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: POD_ID
              valueFrom:
                fieldRef:
                  fieldPath: metadata.uid
          volumeMounts:
            - mountPath: /mnt/data
              name: demo-comm-vol
          ports:
            - containerPort: 18080
              protocol: TCP
          workingDir: /mnt/data/java
#          command: ["tail", "-f", "/dev/null"]
          command: ["java", "-jar", "demo-communication-ws-test-1.0.0.jar"]
