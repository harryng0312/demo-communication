apiVersion: apps/v1
kind: Deployment
metadata:
  name: demo-comm-deploy
  labels:
    app: demo-comm-deploy
spec:
  replicas: 1
  selector:
    matchLabels:
      app: demo-comm-con
  strategy:
    type: Recreate
  template:
    metadata:
      name: demo-comm-con
      labels:
        app: demo-comm-con
    spec:
      volumes:
        - name: demo-comm-vol
          persistentVolumeClaim:
            claimName: demo-comm-pvc
      restartPolicy: Always
      containers:
        - name: demo-comm-con
          image: nginx
          imagePullPolicy: IfNotPresent
          resources:
            limits:
              memory: "64Mi"
              cpu: "0.2"
          env:
            - name: TZ
              value: Asia/Ho_Chi_Minh
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: POD_ID
              valueFrom:
                fieldRef:
                  fieldPath: metadata.uid
          volumeMounts:
            - mountPath: /usr/share/nginx
              name: demo-comm-vol
          ports:
            - containerPort: 80
              protocol: TCP
