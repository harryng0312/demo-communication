plugins {
    id 'java'
}

allprojects {
    buildscript {
        ext {}
    }
    apply plugin: "java"
    repositories {
        mavenCentral()
        jcenter()
//        mavenLocal()
    }
    dependencies {
        compile "org.slf4j:slf4j-api:${slf4jVersion}"
//        compile "log4j:log4j:${log4jVersion}"
        testCompile "junit:junit:${junitVersion}"
    }
    group 'org.harryng.demo'
    version '1.0-SNAPSHOT'
    sourceCompatibility = "${jdkVersion}"
}




