plugins {
    id 'java'
}

allprojects {
    buildscript {
        ext {}
    }
    apply plugin: "java"
    apply plugin: "idea"
    repositories {
        mavenCentral()
//        jcenter()
        mavenLocal()
    }
    dependencies {
        implementation "org.slf4j:slf4j-api:${slf4jVersion}"
//        compile "log4j:log4j:${log4jVersion}"
        testImplementation "junit:junit:${junitVersion}"
    }
    group 'org.harryng.demo'
    version '1.0-SNAPSHOT'
    sourceCompatibility = "1.9"
}




